name: "🐛 Bug Report"
description: Report an issue or possible bug.
title: "🐛 [BUG] - <title>"
labels: [
  "bug"
]
body:
  - type: textarea
    id: description
    attributes:
      label: "📝 Issue Description"
      description: Please enter an explicit description of your issue
      placeholder: Short and explicit description of your incident...
    validations:
      required: true
  - type: textarea
    id: page
    attributes:
      label: "📋 On which page(s) it occurs"
      description: Please indicate on which page(s) this problem occurs.
      placeholder: https://docs.astro.build/en/getting-started/
    validations:
        required: true
  - type: textarea
    id: expected
    attributes:
      label: "🤔 Expected Behavior"
      description: Please describe what the expected behavior should be.
      placeholder: Short and explicit description of your incident...
    validations:
      required: true
  - type: textarea
    id: current
    attributes:
      label: "👀 Current Behavior"
      description: Please describe what the current behavior is.
      placeholder: Short and explicit description of the current behavior...
    validations:
      required: true
  - type: input
    id: browser
    attributes:
      label: 🖥️ Browser
      description: Indicate which browser and which version of it you are using.
      placeholder: Chrome X
    validations:
      required: true
  - type: textarea
    id: additional
    attributes:
      label: "📄 Additional Information"
      description: Any additional information that may be relevant to resolving the issue.
    validations:
      required: false